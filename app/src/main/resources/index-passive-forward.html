<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fa/css/font-awesome.min.css">

    <title>BFM Cluster Overview</title>
    <link rel="icon" type="image/x-icon"
        href="/images/icon_BFM.ico">
    <link rel="stylesheet" href="/css/style-passive.css">
    <link rel="stylesheet" href="/css/overlay.css">
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-end">
            <img class="bg-elephant" style="z-index: -1;" src="/images/bg-elephant-passive.png" alt="bg-elephant-active">
        </div>               
        <div class="d-flex justify-content-left">
            <img class="left-logo" src="/images/bfm-logo-passive.png" alt="bfm-logo-active">
        </div>
        <div class="d-flex justify-content-end">
            <img class="bg-zzz" src="/images/zzz.png" alt="bfm-logo-zzz">
        </div>
        <h3>Welcome!</h3>        
        
        <div class="container">
            
            <div class="container h-100">
                <div class="row h-100 justify-content-center align-items-center">
                      <label class="text-white" style="margin-top: 10%; font-size: 40px;">  
                      BFM is active on <a href="#" target="_blank" id="active_bfm" style="z-index: 9999;">{{ ACTIVE_BFM }}</a> 
                      </label>
                </div>
            </div>
        </div>
        <script>
            (function () {
                var bfmUrl = window.location.protocol +'//' + document.getElementById("active_bfm").innerHTML + '/bfm/index.html';
                document.getElementById("active_bfm").setAttribute("href",bfmUrl);
            })();        
        </script>
    </div>

    <script src="/js/jquery-3.3.1.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link href="/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="/js/bootstrap4-toggle.min.js"></script>

    <link href="/css/jquery.growl.css" rel="stylesheet">
    <script src="/js/jquery.growl.js"></script>
</body>
</html>
